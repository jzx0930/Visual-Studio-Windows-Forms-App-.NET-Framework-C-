    <section class="expanded">
      <h2><span class="arrow">▼</span> 定義與用途</h2>
      <div class="api-section">
        <h3 class="main-text">什麼是 Real Time？</h3>
        <p class="sub-text">Real Time（即時性）是指系統能在預定時間內完成任務的能力。即時系統通常用於需要快速反應的場景，如工業控制、機器人、影像處理等。</p>
        <h3 class="main-text">應用場景</h3>
        <p class="sub-text">例如 PLC 控制器、雷射加工、即時監控系統，都需要在毫秒級時間內完成指令執行與反饋。</p>
