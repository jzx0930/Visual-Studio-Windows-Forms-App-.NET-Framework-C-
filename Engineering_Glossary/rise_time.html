        <h3 class="main-text">什麼是 Rise Time？</h3>
        <p class="sub-text">Rise Time 是系統輸出從 10% 上升到 90% 穩態值所需的時間，用來衡量系統反應速度。</p>
        <h3 class="main-text">應用場景</h3>
        <p class="sub-text">在控制器設計中，Rise Time 越短代表系統越快，但可能伴隨 Overshoot 或不穩定，因此需平衡速度與穩定性。</p>
