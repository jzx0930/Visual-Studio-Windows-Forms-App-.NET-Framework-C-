    <h1 class="title">📐 Offset</h1>
    <section class="expanded">
      <h2><span class="arrow">▼</span> 定義與用途</h2>
      <div class="api-section">
        <h3 class="main-text">什麼是 Offset？</h3>
        <p class="sub-text">Offset（偏移量）是系統輸出與期望值之間的穩態誤差。通常表示系統無法完全達到目標。</p>
        <h3 class="main-text">應用場景</h3>
        <p class="sub-text">在 PID 控制中，Offset 可透過積分項（I）來消除，達到零穩態誤差。</p>
