      <div class="api-section">
        <h3 class="main-text">什麼是 Settling Time？</h3>
        <p class="sub-text">Settling Time 是系統輸出進入穩態範圍並不再超出誤差界限所需的時間。它反映系統穩定所需的時間。</p>
        <h3 class="main-text">應用場景</h3>
        <p class="sub-text">在 PID 調整中，Settling Time 可用來評估系統是否快速且穩定地達到目標值，並避免持續震盪。</p>
