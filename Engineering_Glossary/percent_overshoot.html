    <section class="expanded">
      <h2><span class="arrow">▼</span> 定義與用途</h2>
      <div class="api-section">
        <h3 class="main-text">什麼是 Percent Overshoot？</h3>
        <p class="sub-text">Percent Overshoot 是系統輸出在暫態響應中超過穩態值的最大幅度，以百分比表示。它反映系統在快速反應時是否會過衝。</p>
        <h3 class="main-text">應用場景</h3>
        <p class="sub-text">在控制系統中，過高的 Overshoot 可能導致不穩定或危險的操作，設計時需透過阻尼或回授機制來抑制。</p>
