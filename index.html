  <div class="progress-container"> <!-- 進度條的外框容器 -->
    <div class="progress-bar" id="progressBar"></div> <!-- 真正的進度條元素 -->
  </div>

  <script> <!-- JavaScript 區塊開始 -->
    const progressBar = document.getElementById("progressBar"); // 取得進度條元素
    const progressText = document.getElementById("progressText"); // 取得進度文字元素
    const duration = 3000; // 設定動畫持續時間為 3000 毫秒（3 秒）
    const start = performance.now(); // 取得動畫開始的時間戳

    function updateProgress(now) { // 定義更新進度的函式
      const elapsed = now - start; // 計算已經過的時間
      const percent = Math.min((elapsed / duration) * 100, 100); // 計算百分比，最多到 100%
      progressBar.style.width = percent + "%"; // 更新進度條寬度
      progressText.textContent = `載入中：${Math.floor(percent)}%`; // 更新進度文字

      if (percent < 100) { // 如果尚未完成
        requestAnimationFrame(updateProgress); // 繼續下一幀動畫
      } else { // 如果已完成
        progressText.textContent = "載入完成！"; // 顯示完成文字
        progressBar.classList.add("spin"); // 加入 spin 樣式（可能是動畫效果）
      }
    }

    requestAnimationFrame(updateProgress); // 啟動動畫更新
  </script>
